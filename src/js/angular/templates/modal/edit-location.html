<!-- Start editLocation.html -->

<div class="modal-header">
	<button type="button" class="close" ng-click="cancel();" aria-hidden="true"></button>
	<h3 class="modal-title">Edit location</h3>
</div>
<form id="addLocationForm" autocomplete="off" name="form">
	<div class="modal-body">
		<fieldset class="mb-1">
			<legend>Optional</legend>
			<div class="form-group row">
				<label for="username" class="col-md-4 col-form-label">Username</label>
				<div class="col-md-8">
					<input id="username" ng-model="editedLocation.username" name="locationUsername" placeholder="JohnDoe" class="form-control"/>
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-md-4 col-form-label">Password</label>
				<div class="col-md-8">
					<input id="password" ng-model="editedLocation.password" name="locationPassword" type="password" class="form-control"/>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="modal-footer">
		<button type="button" ng-click="cancel();" class="btn btn-secondary">Cancel</button>
		<button ng-click="ok();" class="btn btn-primary" ng-disabled="form.$error.multiRequire.length">Save</button>
	</div>
</form>

<!-- End editLocation.html -->
