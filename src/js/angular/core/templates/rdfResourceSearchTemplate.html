<link href="css/rdf-resource-search.css?v=[AIV]{version}[/AIV]" rel="stylesheet"/>

<div ng-if="getActiveRepository() && !isLoadingLocation() && hasActiveLocation()" ng-cloak>
  <div class="card search_inputRDF" id="search_inputRDF">
    <div class="card-block">
      <search-resource-input class="search-b"
                             namespacespromise="getNamespacesPromise"
                             placeholder="Search RDF resources"
                             autocompletepromisestatus="getAutocompletePromise"
                             empty="empty">
      </search-resource-input>
      <span class="btn btn-link close-rdf-icon"
            tooltip="Close search" tooltip-placement="bottom"
            tooltip-trigger="mouseenter">
      <i class="icon-close icon-2x" aria-hidden="true" ng-click="hideInput()"></i>
    </span>
    </div>
  </div>
  <span class="btn btn-link search-rdf-icon"
        tooltip="Search RDF resources"
        tooltip-placement="bottom"
        tooltip-trigger="mouseenter">
  <i class="icon-search icon-2x" aria-hidden="true" ng-click="showInput()"></i>
</span>
</div>
